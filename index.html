<!--GOOGLE HOME PAGE RECONSTRUCTION PROJECT-->

<!DOCTYPE html>

<html>
    <head>
        <title>
            Google
        </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="grid-1">
            <div class="logo">
                <img src="images/dr-herbert.png" alt="Celebrating Dr. Herbert Kleber" title="Celebrating Dr. Herbert Kleber">
            </div>
            <div class="search grid-2">
                <div class="magnifine">
                    <span class="magnifine">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">    
                            </path>
                        </svg>
                    </span>
                </div>
                <div class="search-box">
                    <form action="/search" method="GET">
                        <input name="q" type="text" maxlength="2048">
                    </form>
                </div>
            </div>
            <div class="nav grid-3">
                <p id="about"><a href="https://about.google.com/">About</a></p>
                <p id="store"><a href="https://store.google.com/">Store</a></p>
                <p id="Gmail"><a href="https://mail.google.com/">Gmail</a></p>
                <p id="images"><a href="https://images.google.com/">Images</a></p>
                <p id="squares"><img id="nine-squares" src="images/nine-squares.png" alt="Nine squares icon arranged in a 3 by 3 grid" title="Nine Squares Icon"></p>                     
                <p id="icon"><img id="user-icon" src="images/user-icon.jpg" alt="Google account photo, or letter of first name on colour circle background" title="User Icon"></p>
            </div>
        </div>
    </body>
</html>
