<!--GOOGLE HOME PAGE RECONSTRUCTION PROJECT-->

<!DOCTYPE html>

<html>
    <head>
        <title>
            Google
        </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="grid-main">
            <header class="nav">
                <ul>
                    <li class="nav-left" id="about"><a href="https://about.google.com/">About</a></li>
                    <li class="nav-left" id="store"><a href="https://store.google.com/">Store</a></li>
                    <li class="nav-right" id="Gmail"><a href="https://mail.google.com/">Gmail</a></li>
                    <li class="nav-right" id="images"><a href="https://images.google.com/">Images</a></li>
                    <li class="nav-right" id="nine-squares"><img src="images/nine-squares.png" alt="Nine squares icon arranged in a 3 by 3 grid" title="Nine Squares Icon"></li>
                    <li class="nav-right" id="user-icon"><img src="images/user-icon.jpg" alt="Google account photo, or letter of first name on colour circle background" title="User Icon"></li>
                </ul>
            </header>
            <div class="logo">
                <img src="images/dr-herbert.png" alt="Celebrating Dr. Herbert Kleber" title="Celebrating Dr. Herbert Kleber">
            </div>
            <form class="search grid-search" action="/search" method="GET">
                <div class="magnifine">
                    <span class="magnifine">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">    
                            </path>
                        </svg>
                    </span>
                </div>
                <div class="search-box">
                    <input name="q" type="text" maxlength="2048">
                </div>
                <div class="search-button">
                    <input type="submit" value="Google Search" name="google-search">
                </div>
                <div class="lucky-button">
                   <input type="submit" value="I'm Feeling Lucky" name="feeling-lucky">
                </div>
            </form>
            <div class="footer-upper">
                <p id="country">United Kingdom</p>
            </div>
            <footer class="footer-lower">
                <ul>    
                    <li id="advertising"><a href="https://ads.google.com/">Advertising</a></li>
                    <li id="business"><a href="https://www.google.com/services/">Business</a></li>
                    <li id="howsearch"><a href="https://www.google.com/search/howsearchworks/">How Search Works</a></li>
                    <li id="privacy"><a href="https://policies.google.com/privacy/">Privacy</a></li>
                    <li id="terms"><a href="https://policies.google.com/terms/">Terms</a></li>
                    <li id="settings"><a href="https://www.google.com/preferences/">Settings</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
